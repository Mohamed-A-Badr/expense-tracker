<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Add Expense</div>
                    <div class="card-body">
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="expenseTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="expenseTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseCategory" class="form-label">Category</label>
                                <select class="form-select" id="expenseCategory" required>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Leisure">Leisure</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Health">Health</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="expenseAmount" class="form-label">Amount</label>
                                <input type="number" step="0.01" class="form-control" id="expenseAmount" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="expenseDate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Expense List</div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <select id="filterCategory" class="form-select">
                                    <option value="">All Categories</option>
                                    <option value="Groceries">Groceries</option>
                                    <option value="Leisure">Leisure</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Health">Health</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="col">
                                <select id="filterPeriod" class="form-select">
                                    <option value="">All Time</option>
                                    <option value="3days">Past 3 Days</option>
                                    <option value="week">Past Week</option>
                                    <option value="month">Past Month</option>
                                </select>
                            </div>
                            <div class="col">
                                <input type="date" id="startDate" class="form-control">
                            </div>
                            <div class="col">
                                <input type="date" id="endDate" class="form-control">
                            </div>
                            <div class="col">
                                <button id="filterBtn" class="btn btn-secondary">Filter</button>
                            </div>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Category</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="expenseList">
                                <!-- Expenses will be dynamically populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="expenses.js"></script>
</body>
</html>
